<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="The Logo of the Website">
  </header>

  <main>
    <div class="main-image">
      <img class="main-image__mobile-img hide-d" src="./images/hero-mobile.jpg" alt="" aria-hidden="true">
      <img class="main-image__desktop-img hide-m" src="./images/hero-desktop.jpg" alt="" aria-hidden="true">
    </div>
    <div class="left-part">
      <h1>We're <span class="h1__span text-black">coming <br> soon</span></h1>
      <p class="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
        up-to-date with announcements and our launch deals. </p>
      <form class="form">
        <input id="email" placeholder="Email Address" type="email" name="email" required>
        <p class="form__error">Please provide a valid email</p>
        <img class="error-icon" src="./images/icon-error.svg" alt="" aria-hidden="true">
        <button id="submit-btn" type="submit" class="submit-btn">
          <img class="submit-btn__img" src="./images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
      </form>
    </div>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali Sbane</a>.
    </p>
  </footer>
</body>

</html>
